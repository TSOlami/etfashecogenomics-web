<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoGenomics Suite{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% load static %}{% static 'images/favicon.ico' %}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% load static %}{% static 'css/styles.css' %}">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eco-green': '#10b981',
                        'eco-blue': '#06b6d4',
                        'eco-dark': '#059669',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    {% block content %}
    {% endblock %}
    
    <!-- Custom JavaScript -->
    <script src="{% load static %}{% static 'js/main.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
